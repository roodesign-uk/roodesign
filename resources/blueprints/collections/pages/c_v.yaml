title: CV
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: summary
        field:
          antlers: false
          display: Summary
          type: textarea
          icon: textarea
          listable: hidden
      -
        handle: introduction
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Introduction
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: sections
        field:
          collapse: false
          sets:
            section:
              display: Section
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                -
                  handle: content
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: false
                    antlers: false
                    display: Content
                    type: markdown
                    icon: markdown
                    listable: hidden
                -
                  handle: job
                  field:
                    collapse: false
                    sets:
                      job:
                        display: Job
                        fields:
                          -
                            handle: title
                            field:
                              input_type: text
                              antlers: false
                              display: Title
                              type: text
                              icon: text
                              listable: hidden
                          -
                            handle: dates
                            field:
                              input_type: text
                              antlers: false
                              display: Dates
                              type: text
                              icon: text
                              listable: hidden
                          -
                            handle: content
                            field:
                              restrict: false
                              automatic_line_breaks: true
                              automatic_links: false
                              escape_markup: false
                              smartypants: false
                              antlers: false
                              display: Content
                              type: markdown
                              icon: markdown
                              listable: hidden
                    display: Job
                    type: replicator
                    icon: replicator
                    listable: hidden
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
