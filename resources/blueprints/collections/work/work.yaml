title: 'Work item'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: introduction
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: true
          antlers: false
          display: Introduction
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: sections
        field:
          collapse: false
          sets:
            section:
              display: Section
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                -
                  import: content
                -
                  handle: show_image
                  field:
                    display: 'Show image?'
                    type: toggle
                    icon: toggle
                    listable: hidden
                -
                  handle: image
                  field:
                    mode: grid
                    container: assets
                    folder: work
                    restrict: false
                    allow_uploads: true
                    max_files: 1
                    display: Image
                    type: assets
                    icon: assets
                    width: 50
                    listable: hidden
                    if:
                      show_image: 'equals true'
                -
                  handle: image_caption
                  field:
                    restrict: false
                    automatic_line_breaks: true
                    automatic_links: false
                    escape_markup: false
                    smartypants: true
                    antlers: false
                    display: 'Image caption'
                    type: markdown
                    icon: markdown
                    width: 50
                    listable: hidden
                    if:
                      show_image: 'equals true'
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2000-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
