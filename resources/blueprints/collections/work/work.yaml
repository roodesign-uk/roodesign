title: 'Work item'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: seo
      -
        handle: sections
        field:
          collapse: false
          sets:
            section:
              display: Section
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                -
                  import: content
          display: Sections
          type: replicator
          icon: replicator
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '2000-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          icon: date
          listable: hidden
          validate:
            - required
      -
        handle: tags
        field:
          type: terms
          taxonomies:
            - tags
          display: Tags
          mode: select
      -
        handle: homepage
        field:
          display: Homepage
          type: toggle
          icon: toggle
          instructions: 'Feature on homepage?'
          listable: hidden
      -
        handle: project_length
        field:
          input_type: text
          antlers: false
          display: 'Project length'
          type: text
          icon: text
          listable: hidden
  SEO:
    display: SEO
    fields:
      -
        handle: seo
        field:
          type: seo_pro
          listable: false
          display: SEO
