sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: 'What''s your name?'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
          instructions: 'So I know what to call you!'
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: 'What''s your email address?'
          type: text
          icon: text
          listable: hidden
          validate:
            - required
          instructions: 'I''ll use your email just to contact you about your project'
      -
        handle: content
        field:
          antlers: false
          display: 'How can I help?'
          type: textarea
          icon: textarea
          listable: hidden
          instructions: 'Tell me about your project, budget and timescales.'
