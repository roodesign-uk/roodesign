title: Gallery
fields:
  -
    handle: assets
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      display: Assets
      type: assets
      icon: assets
      listable: hidden
  -
    handle: style
    field:
      inline: false
      options:
        stage: Stage
        shadow: Shadow
      display: Style
      type: checkboxes
      icon: checkboxes
      listable: hidden
      width: 50
  -
    handle: layout
    field:
      options:
        full: 'Full width'
        text: 'Text width'
        right: 'To the right of text'
      multiple: false
      clearable: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Layout
      type: select
      icon: select
      width: 50
      listable: hidden
  -
    handle: caption
    field:
      antlers: false
      display: Caption
      type: textarea
      icon: textarea
      listable: hidden
