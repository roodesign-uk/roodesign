title: Quote
fields:
  -
    handle: content
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: true
      antlers: false
      display: Content
      type: markdown
      icon: markdown
      listable: hidden
  -
    handle: person
    field:
      input_type: text
      antlers: false
      display: Person
      type: text
      icon: text
      instructions: 'Who said this thing?'
      listable: hidden
  -
    handle: role
    field:
      input_type: text
      antlers: false
      display: Role
      type: text
      icon: text
      instructions: 'What do they do?'
      listable: hidden
  -
    handle: photo
    field:
      mode: grid
      container: assets
      folder: quotes
      restrict: true
      allow_uploads: true
      max_files: 1
      display: Photo
      type: assets
      icon: assets
      instructions: Optional.
      listable: hidden
