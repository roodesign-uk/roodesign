title: Screenshots
fields:
  -
    handle: screenshots
    field:
      collapse: false
      sets:
        screenshot:
          display: Screenshot
          fields:
            -
              handle: image
              field:
                mode: grid
                container: assets
                restrict: false
                allow_uploads: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
            -
              handle: frame
              field:
                options:
                  mobile: Mobile
                  tablet: Tablet
                  desktop: Desktop
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: Frame
                type: select
                icon: select
                listable: hidden
      display: Screenshots
      type: replicator
      icon: replicator
      listable: hidden
  -
    handle: caption
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: true
      antlers: false
      display: Caption
      type: markdown
      icon: markdown
      listable: hidden
