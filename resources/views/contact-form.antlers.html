<header aria-labelledby="page-title">
  <h1 id="page-title" class="space--margin-bottom-l contain-indent">{{ title }}</h1>
  <div class="prose prose--flow space--margin-bottom-l">
    <p class="type-lead">{{ introduction }}</p>
  </div>
</header>
{{ sections }}
<section class="section space--margin-top-xxl prose prose--flow">
  {{ if title }}<h2 id="{{ title | slugify }}--title" class="type-section-title">{{ title }}</h2>{{ /if }}
  {{ partial:content }}
</section>
{{ /sections }}
<section class="section space--margin-top-xxl prose prose--flow">
  {{ form:contact class="form contain-flow" }}

    {{ fields }}
      {{ partial src="forms/{type}" }}
    {{ /fields }}

    <button class="form-button">Send</button>

  {{ /form:contact }}
</section>
