<!doctype html>
<html lang="{{ site:short_locale }}" data-scroll="0">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }} -  {{ site:name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/roodesign.css' }}">
    </head>
    <body class="no-js template-{{ template | slugify }}">
        <header class="container">
            {{ partial:navigation }}
        </header>
        <main class="container">
            {{ template_content }}
        </main>
        <footer class="container footer {{ if template === 'home' }}footer--reverse{{ /if }}">
            <svg width="32" height="38" xmlns="http://www.w3.org/2000/svg" class="footer-badge">
                <g fill="none" fill-rule="evenodd">
                    <path stroke="currentColor" d="M15.735 12.4l8.736 8.8-8.736 8.8L7 21.2z"></path>
                    <path stroke="currentColor" d="M20.095 8l4.376 4.405-8.736 8.795L7 12.405 11.375 8l4.36 4.39z"></path>
                </g>
            </svg>
            <div class="footer-content">
                <p>&copy; Roodesign Limited</p>
                <p>Registered in England and Wales with company number 11770882</p>
            </div>
            <ul class="footer-navigation">
                {{ nav:footer }}
                    <li><a href="{{ url }}">{{ title }}</a></li>
                {{ /nav:footer }}
            </ul>
            <ul class="footer-navigation">
                {{ nav:social }}
                    <li><a href="{{ url }}">{{ title }}</a></li>
                {{ /nav:social }}
            </ul>
        </footer>
        {{# <script src="{{ mix src='/js/site.js' }}"></script> #}}
    </body>
</html>
