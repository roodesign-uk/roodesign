<article class="card">
  <header class="card-cover" {{ if cover }}style="--cover: url({{ glide:cover square="480" filter="greyscale" }});"{{ /if }}>
    <{{ h or 'h2' }} class="card-title"><a href="{{ url }}" {{ if fathom_event }}data-fathom-event="{{ fathom_event }}"{{ /if }}>{{ title }}</a></{{ h or 'h2' }}>
  </header>
  <div class="card-content">
    {{ introduction | smartypants }}
  </div>
</article>
