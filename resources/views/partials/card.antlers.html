<div class="card">
  <header class="card-cover" {{ if cover }}style="--cover: url({{ glide:cover square="480" filter="greyscale" }});"{{ /if }}>
    <h2 class="card-title"><a href="{{ url }}">{{ title }}</a></h2>
  </header>
  <div class="card-content">
    {{ introduction | smartypants }}
  </div>
</div>
