<div class="outcomes contain-indent">
  <ul class="list list--grid">
    {{ items }}
      <li class="list-item">
        <div class="outcomes-content prose">
          <h3>{{ title }}</h3>
          {{ content }}
        </div>
      </li>
    {{ /items }}
  </ul>
  {{ if footer }}
  <div class="outcomes-footer">
    {{ footer }}
  </div>
  {{ /if }}
</div>
