<header aria-labelledby="page-title">
  <h1 id="page-title" class="space--margin-bottom-l type-center">{{ title | widont }}</h1>
  <dl class="meta space--margin-bottom-l">
    <div class="meta-item">
      <dt>Date</dt>
      <dd>{{ date format="F Y" }}</dd>
    </div>
    <div class="meta-item">
      <dt>Project length</dt>
      <dd>{{ project_length }}</dd>
    </div>
    <div class="meta-item">
      <dt>Subjects</dt>
      <dd>{{ subjects }}<a href="{{ url }}">{{ title }}</a>{{ if not last }}, {{ /if }}{{ /subjects }}</dd>
    </div>
  </dl> 
  <div class="prose prose--flow space--margin-bottom-l">
    <p class="type-lead">{{ introduction }}</p>
  </div>
  
</header>
<section class="space--margin-top--xxl prose prose--flow">
  {{ sections }}
  {{ if title }}<h2 id="{{ title | slugify }}--title" class="type-section-title">{{ title }}</h2>{{ /if }}
  {{ partial:content }}
{{ /sections }}
</section>
