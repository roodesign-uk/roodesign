<header aria-labelledby="page-title">
  <h1 id="page-title" class="space--margin-bottom-l contain-indent">{{ title }}</h1>
  <dl class="meta space--margin-bottom-l">
    <div class="meta-item">
      <dt>Date</dt>
      <dd>{{ date format="F Y" }}</dd>
    </div>
    <div class="meta-item">
      <dt>Project length</dt>
      <dd>{{ project_length }}</dd>
    </div>
    <div class="meta-item">
      <dt>Subjects</dt>
      <dd>{{ subjects }}<a href="{{ url }}">{{ title }}</a>{{ if not last }}, {{ /if }}{{ /subjects }}</dd>
    </div>
  </dl> 
  <div class="prose prose--flow space--margin-bottom-l">
    <p class="type-lead">{{ introduction }}</p>
  </div>
  
</header>
{{ sections }}
<section class="section space--margin-top-xxl prose prose--flow" {{ if title }}id="{{ title | slugify }}"{{ /if }}>
  {{ if title }}<h2 class="type-section-title">{{ title }}</h2>{{ /if }}
  {{ partial:content }}
</section>
{{ /sections }}
